#================================================#
#           POLYBAR + (Tokyo Retro/Night)        #
#================================================#

[colors]
; Tokyo Night / Retro Inspired Palette
background = #252525
background-alt = #272727
foreground = #A9B1D6
foreground-alt = #A9B1D6
foreground-alt-2 = #7AA2F7
foreground-alt-3 = #FF7D85
primary = #7AA2F7
secondary = #9ECE6A
alert = #F7768E

; Custom Module/Icon Colors
archa = #85d1ff
xterma = #f7b09a
dolphina = #BB9AF7
chromea = #7AA2F7
katea = #9ECE6A
picoma = #E0AF68
kritaa = #FF7D85
memorya = #7AA2F7
cpua = #7DCFFF
wifiaaaa = #9ECE6A
wlogouta = #F7768E
todota = #97c2c2

[bar/example]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 29
offset-x = 0.0%
offset-y = 0.0%
radius = 0.0
fixed-center = true

bottom = true

background = ${colors.background}
foreground = ${colors.foreground}
screenchange-reload = true
pseudo-transparency = true

line-size = 0
line-color = #f00

border-size = 1
border-color = ${colors.background-alt}

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

;font-0 = azukifontB:pixelsize=10;1
font-0 = Iosevka Custom:pixelsize=10;1
font-1 = Iosevka Custom:fontformat=truetype:size=10
font-2 = siji:pixelsize=10;1
font-3 = unifont:fontformat=truetype:size=8:antialias=false;0
font-4 = "Font Awesome 7 Free:style=Regular:pixelsize=10;1"
font-5 = "Font Awesome 7 Free:style=Solid:pixelsize=10;1"
font-6 = "Font Awesome 7 Free:pixelsize=10;1"
font-7 = "SourceHanSansJP-Normal:pixelsize=8;1"


#modules-left = bspwm i3
#modules-center =
#modules-right = filesystem xbacklight pulseaudio xkeyboard memory cpu wlan eth battery temperature date powermenu

modules-left = rofi xterm thunar-icon browser kate picom krita todo tray
modules-center = bspwm i3
modules-right = pulseaudio eth memory filesystem cpu date battery netstat wifi powermenu


tray-position = none
tray-padding = 2
;tray-background = #0063ff

;wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 10px

;#===========================================#;
;# BATTERY MODULE - Tokyo Night Colors       #;
;#===========================================#;

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

format-charging = %{F#9ECE6A} <label-charging>%{F-}
format-discharging = %{F#9ECE6A}<ramp-capacity> <label-discharging>%{F-}
format-full = %{F#9ECE6A} <label-full>%{F-}

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = 100%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

ramp-capacity-foreground = #9ECE6A

;#=============================#
;# FILESYSTEM - Tokyo Night Colors  #
;#=============================#

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#BB9AF7}%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = #BB9AF7

[module/bspwm]
type = internal/bspwm

; Numbered workspaces with circle indicators
; ws-icon-0 = 1;
; ws-icon-1 = 2;
; ws-icon-2 = 3;
; ws-icon-3 = 4;
; ws-icon-4 = 5;
; ws-icon-5 = 6;
; ws-icon-6 = 7;
; ws-icon-7 = 8;
; ws-icon-8 = 9;
; ws-icon-default = 

label-focused = 
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

label-occupied = 
label-occupied-padding = 1

label-urgent = 
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 1

; Separator in between workspaces
; label-separator = |

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 1
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 1

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

; Separator in between workspaces
; label-separator = |

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.cpua}
format-underline = #FF7D85
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.memorya}
format-underline = #7DCFFF
label = %percentage_used%%

;#=======================================#
;# DATE MODULE - Tokyo Night Colors      #
;#=======================================#

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %a, %b %e %Y"

time = %H:%M
time-alt =

format-prefix = 
format-prefix-alt = 
format-prefix-foreground = #E0AF68
format-underline = #7AA2F7

label = %{F#E0AF68}%date% %time%%{F-}

;#=========================================#
;# PULSEAUDIO - Tokyo Night Colors         #
;#=========================================#

[module/pulseaudio]
type = internal/pulseaudio

format-volume = %{F#9ECE6A}<label-volume> <bar-volume>%{F-}
label-volume =  %percentage%%
label-volume-foreground = #9ECE6A

label-muted = %{F#9ECE6A} muted%{F-}
label-muted-foreground = #9ECE6A

bar-volume-width = 10
bar-volume-foreground-0 = #414868
bar-volume-foreground-1 = #414868
bar-volume-foreground-2 = #414868
bar-volume-foreground-3 = #BB9AF7
bar-volume-foreground-4 = #BB9AF7
bar-volume-foreground-5 = #FF7D85
bar-volume-foreground-6 = #FF7D85
bar-volume-gradient = false
bar-volume-indicator = 
bar-volume-indicator-font = 2
bar-volume-fill = ═
bar-volume-fill-font = 2
bar-volume-empty = ═
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/wifi]
type = custom/text

format-padding = 1
format-foreground = ${colors.foreground}
format-background = ${colors.background}

; Display WiFi icon - you can customize this based on connection state if desired
content = ""
content-foreground = ${colors.wifiaaaa}

; Tooltip to show connection info (optional)
tooltip = true
tooltip-foreground = ${colors.foreground}
tooltip-background = ${colors.background}

; Click action to run your WiFi script
click-left = ~/.config/rofi/wifi.sh

;#===========================================#
;# NETSTAT MODULE - Tokyo Night Colors       #
;#===========================================#

[module/netstat]
type = custom/script
exec = if ping -c 1 8.8.8.8 &> /dev/null; then echo "%{F#7AA2F7} LIVE"; else echo "%{F#F7768E} DEAD"; fi
interval = 5
format-prefix = "  "
format-suffix = "  "
format-background = ${colors.background}
format-foreground = #A9B1D6
format-background-hover = #1F2335

[module/powermenu]
type = custom/text

content = ""
content-foreground = ${colors.wlogouta}
click-left = wlogout --protocol layer-shell

[module/kate]
type = custom/text

content = 
content-foreground = ${colors.katea}

click-left = kate

[module/rofi]
type = custom/text

content =  Arch
content-foreground = ${colors.archa}

click-left = rofi -show drun


[module/picom]
type = custom/text

content =  
content-foreground = ${colors.picoma}

click-left = python pomo/pomo.py


[module/todo]
type = custom/text

content =  
content-foreground = ${colors.todota}

click-left = python pomo/todo.py

[module/krita]
type = custom/text

content =  
content-foreground = ${colors.kritaa}

click-left = krita

[module/xterm]
type = custom/text

content =  
content-foreground = ${colors.xterma}

click-left = xterm

[module/thunar-icon]
type = custom/text

content =  
content-foreground = ${colors.dolphina}

click-left = dolphin $HOME

; "click-(left|middle|right)" will be executed using "/usr/bin/env sh -c $COMMAND"
[module/browser]
type = custom/text

content =  
content-foreground = ${colors.chromea}

; "click-(left|middle|right)" will be executed using "/usr/bin/env sh -c $COMMAND"
click-left = chromium

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 1
margin-bottom = 1

