#=====================================================#
#   SAUPERMAN POLYBAR - AESTHETIC RICE                #
#=====================================================#

[colors]
; New cohesive color scheme
background = #000000
background-alt = #212121
foreground = #c0caf5
foreground-alt = #565f89
primary = #7aa2f7
secondary = #bb9af7
accent = #ff9e64
alert = #f7768e
success = #9ece6a

[bar/example]
; Bottom placement settings
monitor = ${env:MONITOR:}
width = 100%
height = 28
; Center the bar with margins
;offset-x = 1%
;offset-y = 1%
radius = 8.0
fixed-center = true

; Position at bottom
bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.primary}

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin-left = 1
module-margin-right = 1

font-0 = "Symbols Nerd Font:size=14;3"
font-1 = "FiraCode Nerd Font:style=Medium:size=11;2"
font-2 = "FiraCode Nerd Font:size=10;1"

; Module arrangement
modules-left = apps bspwm i3
modules-center = 
modules-right = filesystem memory cpu temperature volume power-profile battery date netstat network powermenu

tray-position = right
tray-padding = 4
tray-maxsize = 16
tray-background = ${colors.background-alt}

;wm-restack = bspwm
;wm-restack = i3

override-redirect = false
enable-ipc = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[module/titlescript]
type = custom/script
tail = true
label = %output%
interval = 1
;exec = i3get -r t
exec = displaytitle
format = <label>
format-prefix = "  "
format-prefix-foreground = ${colors.accent}
format-foreground = ${colors.foreground}
format-background = ${colors.background-alt}
format-padding = 1
format-margin = 1


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${colors.secondary}
format-prefix-underline = ${colors.secondary}

label-layout = %layout%
label-layout-foreground = ${colors.secondary}
label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-foreground = ${colors.background}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /

format-mounted = <label-mounted>
format-mounted-underline = ${colors.success}
format-mounted-background = ${colors.background-alt}
format-mounted-padding = 1
format-mounted-margin = 1

format-unmounted = <label-unmounted>
format-unmounted-underline = ${colors.alert}
format-unmounted-background = ${colors.background-alt}
format-unmounted-foreground = ${colors.alert}
format-unmounted-padding = 1
format-unmounted-margin = 1

label-mounted = " %mountpoint%: %percentage_used%%"
label-unmounted = " %mountpoint%"

ramp-used-0 = ░
ramp-used-1 = ▒
ramp-used-2 = ▓
ramp-used-3 = █
ramp-used-foreground = ${colors.success}

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-padding = 3
label-focused-radius = 4

label-occupied = %index%
label-occupied-padding = 3
label-occupied-radius = 4

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 3
label-urgent-radius = 4

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 3
label-empty-radius = 4

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-mode-padding = 2
label-mode-foreground = ${colors.background}
label-mode-background = ${colors.primary}
label-mode-radius = 4

label-focused = %index%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-padding = 3
label-focused-radius = 4

label-unfocused = %index%
label-unfocused-padding = 3
label-unfocused-radius = 4

label-visible = %index%
label-visible-background = ${colors.primary}80
label-visible-foreground = ${colors.background}
label-visible-padding = 3
label-visible-radius = 4

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 3
label-urgent-radius = 4

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.accent}
format-background = ${colors.background-alt}
format-underline = ${colors.accent}
format-padding = 1
format-margin = 1
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = "⚡ "
format-prefix-foreground = ${colors.secondary}
format-background = ${colors.background-alt}
format-underline = ${colors.secondary}
format-padding = 1
format-margin = 1
label = %percentage_used%%

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

format = <label>
format-prefix = "󰃭 "
format-prefix-foreground = ${colors.primary}
format-background = ${colors.background-alt}
format-underline = ${colors.primary}
format-padding = 1
format-margin = 1
label = %date% %time%

[module/volume]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-volume-underline = ${colors.success}
format-volume-background = ${colors.background-alt}
format-volume-padding = 1
format-volume-margin = 1

format-muted = <label-muted>
format-muted-underline = ${colors.alert}
format-muted-background = ${colors.background-alt}
format-muted-padding = 1
format-muted-margin = 1

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.success}

bar-volume-width = 6
bar-volume-format = %{+u}%fill%%empty%
bar-volume-fill = █
bar-volume-empty = ░
bar-volume-fill-foreground = ${colors.success}
bar-volume-empty-foreground = ${colors.foreground-alt}

label-volume = %percentage%%
label-muted = " MUTED"
label-muted-foreground = ${colors.alert}

click-left = wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
scroll-up = wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
scroll-down = wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-

click-right = pavucontrol &
click-middle = wpctl set-volume @DEFAULT_AUDIO_SINK@ 100%

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = ${colors.success}
format-charging-background = ${colors.background-alt}
format-charging-padding = 1
format-charging-margin = 1

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${colors.success}
format-discharging-background = ${colors.background-alt}
format-discharging-padding = 1
format-discharging-margin = 1

format-full = <ramp-capacity> <label-full>
format-full-underline = ${colors.success}
format-full-background = ${colors.background-alt}
format-full-padding = 1
format-full-margin = 1

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.success}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.success}
animation-charging-framerate = 1000

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = %percentage%%!
low-percentage = 15

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = #ffe7c2
format-foreground = #ffe7c2
format-background = ${colors.background-alt}
format-padding = 1
format-margin = 1

format-warn = <ramp> <label-warn>
format-warn-underline = ${colors.alert}
format-warn-foreground = ${colors.alert}  ; Keep alert color for warnings
format-warn-background = ${colors.background-alt}
format-warn-padding = 1
format-warn-margin = 1

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = #008080  ; Teal color for ramp icons

[settings]
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-border = over
compositing-underline = over

[global/wm]
; Adjust margins for bottom placement
margin-top = 0
margin-bottom = 5

[module/apps]
type = custom/script
exec = echo "󰣇"
interval = 1
format = <label>
format-padding = 2
format-margin = 1
format-foreground = ${colors.foreground}
format-background = ${colors.primary}
format-radius = 4
click-left = rofi -show drun &
click-right = rofi -show window &

[module/powermenu]
type = custom/script
exec = echo "%{+u}%{F#ff002f}%{F-}"
interval = 1
format-prefix = "  "
format-suffix = "  "
format-underline = #ff002f
format-background = ${colors.background-alt}
format-foreground = ${colors.foreground}
format-underline-hover = #ff002f
format-underline-click = #ff002f
format-background-hover = #363c48
click-left = wlogout &
click-right = wlogout &

[module/power-profile]
type = custom/script
exec = powerprofilesctl get | grep -q power-saver && echo "" || (powerprofilesctl get | grep -q balanced && echo "" || echo "")
interval = 5
signal = 1
format = <label>
format-prefix = "󰚩 "
format-prefix-foreground = ${colors.foreground-alt}
format-background = ${colors.background-alt}
format-underline = ${colors.secondary}
format-padding = 1
format-margin = 1
click-left = powerprofilesctl set $(powerprofilesctl get | grep -q power-saver && echo "balanced" || (powerprofilesctl get | grep -q balanced && echo "performance" || echo "power-saver")) && pkill -USR1 polybar
click-middle = notify-send "Power Profile" "Current: $(powerprofilesctl get)"


[module/netstat]
type = custom/script
exec = if ping -c 1 8.8.8.8 &> /dev/null; then echo "%{+u}%{F#7dcfff}%{F-} ONLINE"; else echo "%{+u}%{F#ff002f}%{F-} OFFLINE"; fi
interval = 5
format-prefix = "  "
format-suffix = "  "
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-background-hover = #363c48
format-underline = #c7fdff

[module/network]
type = custom/script
exec = echo "%{+u}%{F#15ff00}{F-}"
interval = 1
format-prefix = "  "
format-suffix = "  "
format-underline = #15ff00
format-background = ${colors.background-alt}
format-foreground = ${colors.foreground}
format-underline-hover = #15ff00
format-underline-click = #15ff00
format-background-hover = #363c48
click-left = nm-connection-editor &
click-right = nm-connection-editor &


; vim:ft=dosini

