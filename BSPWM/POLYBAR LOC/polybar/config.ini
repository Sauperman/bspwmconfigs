;=====================================================
;
; Bottom-aligned Polybar configuration
;
; Modified from original top-aligned config
;
;=====================================================

[colors]
background = #000000
background-alt = #595959
foreground = #CDD6F4
foreground-alt = #6C7086
primary = #2a94ff
secondary = #e60053
alert = #bd2c40

[bar/example]
; Bottom placement settings
monitor = ${env:MONITOR:}
width = 100%
height = 20
; Remove top margin and add bottom margin if needed
; offset-x = 1%
; offset-y = 1%
radius = 0.0
fixed-center = false

; Position at bottom
bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = "Symbols Nerd Font:size=12;1"
font-1 = "Fira Code:size=10;0"

; Module arrangement (same as original)
modules-left = apps bspwm i3
modules-center =
modules-right = filesystem volume xkeyboard memory cpu battery temperature date powermenu power-profile brightness keyboard-backlight netstat Network Logout

tray-position = right
tray-padding = 2
;tray-transparent = true
;tray-background = #0063ff

;wm-restack = bspwm
;wm-restack = i3

override-redirect = true
enable-ipc = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%


[module/titlescript]
type = custom/script
tail = true
label = %output%
interval = 1
;exec = i3get -r t
exec = displaytitle

[module/titlehook]
type = custom/ipc
hook-0 = displaytitle
hook-1 = displaytitle
hook-2 = displaytitle switch
initial = 1

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}

label-layout = %layout%
label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

label-focused = %index%
label-focused-background = ${module/bspwm.label-focused-background}
label-focused-underline = ${module/bspwm.label-focused-underline}
label-focused-padding = ${module/bspwm.label-focused-padding}

label-unfocused = %index%
label-unfocused-padding = ${module/bspwm.label-occupied-padding}

label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

label-urgent = %index%
label-urgent-background = ${module/bspwm.label-urgent-background}
label-urgent-padding = ${module/bspwm.label-urgent-padding}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #f90000
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "⚡"
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #4bffdc
label = %percentage_used%%

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = 
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #0a6cf5

label = %date% %time%

[module/volume]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.background}
format-volume-foreground = ${colors.foreground}
format-volume-padding = 1
format-volume-margin = 1

format-muted = <label-muted>
format-muted-background = ${colors.background-alt}
format-muted-foreground = ${colors.alert}
format-muted-padding = ${self.format-volume-padding}
format-muted-margin = ${self.format-volume-margin}

ramp-volume-0 =     Volume_Low
ramp-volume-1 =     volume_Medium
ramp-volume-2 =     volume_Full

label-volume = %percentage%%
label-muted =  MUTED

click-left = wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
scroll-up = wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
scroll-down = wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%-

click-right = pavucontrol &
click-middle = wpctl set-volume @DEFAULT_AUDIO_SINK@ 50%

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = #ffb52a

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${self.format-charging-underline}

format-full-prefix = " "
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.foreground-alt}
animation-charging-framerate = 1000

label-low =   %percentage%%!  #  + "!" warning
low-percentage = 15

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = #740af5
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature%
label-warn = %temperature%
label-warn-foreground = ${colors.secondary}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.foreground-alt}

[settings]
screenchange-reload = true

[global/wm]
; Adjust margins for bottom placement
margin-top = 0
margin-bottom = 5

[module/apps]
type = custom/script
exec = polysubs
interval = 1
label = ""
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-underline = #00b4ff
format-prefer-foreground = #00b4ff
click-left = rofi -show drun &
click-right = rofi -show drun &

[module/Network]
type = custom/script
exec = polysubs
interval = 1
label = ""
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-underline = #15ff00
format-prefer-foreground = #15ff00
click-left = nm-connection-editor &
click-right = nm-connection-editor &

[module/netstat]
type = custom/script
exec = if ping -c 1 8.8.8.8 &> /dev/null; then echo "%{T3}%{T-} Connected"; else echo "%{T3}%{T-} Offline"; fi
interval = 5
format-prefix = " "

[module/Logout]
type = custom/script
exec = polysubs
interval = 1
label = " "
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-underline = #ff002f
format-prefer-foreground = #a3ffdd
click-left = wlogout &
click-right = wlogout &

[module/power-profile]
type = custom/text
content = ""
click-left = powerprofilesctl set $(powerprofilesctl get | grep -q power-saver && echo "balanced" || (powerprofilesctl get | grep -q balanced && echo "performance" || echo "power-saver")) && pkill -USR1 polybar
click-middle = notify-send "Power Profile" "Current: $(powerprofilesctl get)"
exec = echo "$(powerprofilesctl get | grep -q power-saver && echo "" || (powerprofilesctl get | grep -q balanced && echo "" || echo ""))"
interval = 5
signal = 1
format-font = 2
content-foreground = ${colors.foreground-alt}
content-foreground-power-saver = #4CAF50
content-foreground-balanced = #FFC107
content-foreground-performance = #F44336

[module/brightness]
type = custom/script
exec = brightnessctl -m | awk -F, '{printf " %.0f%%", $4}'
interval = 5
scroll-up = brightnessctl set 5%+
scroll-down = brightnessctl set 5%-
click-left = brightnessctl set 10%+
click-right = brightnessctl set 10%-

[module/keyboard-backlight]
type = custom/script
exec = brightnessctl -m --device='*::kbd_backlight' | awk -F, '{printf " %.0f%%", $4}'
interval = 5
scroll-up = brightnessctl --device='*::kbd_backlight' set 50%+
scroll-down = brightnessctl --device='*::kbd_backlight' set 50%-
click-left = brightnessctl --device='*::kbd_backlight' set 50%+
click-right = brightnessctl --device='*::kbd_backlight' set 50%-

; vim:ft=dosini
