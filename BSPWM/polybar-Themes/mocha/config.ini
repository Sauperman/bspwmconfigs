#=====================================================#
#   CATPPUCCIN MOCHA POLYBAR THEME                   #
#=====================================================#

[colors]
; Catppuccin Mocha color scheme
background = #1e1e2e
background-alt = #313244
foreground = #cdd6f4
foreground-alt = #a6adc8
primary = #89b4fa
secondary = #f5c2e7
alert = #f38ba8

[bar/example]
; Bottom placement settings
monitor = ${env:MONITOR:}
width = 100%
height = 20
radius = 0.0
fixed-center = false

; Position at bottom
bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f38ba8

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = "Symbols Nerd Font:size=12;1"
font-1 = "Fira Code:size=10;0"

; Module arrangement
modules-left = apps bspwm i3
modules-center =
modules-right = filesystem volume xkeyboard memory cpu battery temperature date powermenu power-profile brightness keyboard-backlight netstat Network Logout

tray-position = right
tray-padding = 2

override-redirect = true
enable-ipc = true

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/titlescript]
type = custom/script
tail = true
label = %output%
interval = 1
exec = displaytitle

[module/titlehook]
type = custom/ipc
hook-0 = displaytitle
hook-1 = displaytitle
hook-2 = displaytitle switch
initial = 1

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "󰌌 "
format-prefix-foreground = #cba6f7
format-prefix-underline = #cba6f7

label-layout = %layout%
label-layout-foreground = #cba6f7
label-layout-underline = #cba6f7

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = #cba6f7
label-indicator-foreground = #1e1e2e
label-indicator-underline = #cba6f7

[module/filesystem]
type = internal/fs
interval = 60
fixed-values = true

mount-0 = /

format-mounted = <label-mounted>
format-mounted-underline = #fab387
format-mounted-background = ${colors.background}
format-mounted-padding = 1
format-mounted-margin = 1

format-unmounted = <label-unmounted>
format-unmounted-underline = #fab387
format-unmounted-background = ${colors.background-alt}
format-unmounted-foreground = #fab387
format-unmounted-padding = 1
format-unmounted-margin = 1

label-mounted = %{F#fab387}󰋊 %used%%%{F-}
label-mounted-background = ${color.mb}

label-unmounted = %{F#fab387} %mountpoint% not mounted%{F-}

ramp-used-0 = 
ramp-used-1 = 
ramp-used-2 = 
ramp-used-3 = 
ramp-used-foreground = #fab387

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-mode-padding = 2
label-mode-foreground = #1e1e2e
label-mode-background = ${colors.primary}

label-focused = %index%
label-focused-background = ${module/bspwm.label-focused-background}
label-focused-underline = ${module/bspwm.label-focused-underline}
label-focused-padding = ${module/bspwm.label-focused-padding}

label-unfocused = %index%
label-unfocused-padding = ${module/bspwm.label-occupied-padding}

label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

label-urgent = %index%
label-urgent-background = ${module/bspwm.label-urgent-background}
label-urgent-padding = ${module/bspwm.label-urgent-padding}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = #a6e3a1
format-underline = #a6e3a1
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "⚡"
format-prefix-foreground = #89b4fa
format-underline = #89b4fa
label = %percentage_used%%

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = 󰃰
format-prefix-foreground = #89b4fa
format-underline = #89b4fa
label = %date% %time%

[module/volume]
type = internal/pulseaudio

format-volume = <ramp-volume> <bar-volume> <label-volume>
format-volume-underline = #f5c2e7
format-volume-background = ${colors.background}
format-volume-foreground = #f5c2e7
format-volume-padding = 1
format-volume-margin = 1

format-muted = <label-muted>
format-muted-underline = #f5c2e7
format-muted-background = #313244
format-muted-foreground = #f5c2e7
format-muted-padding = ${self.format-volume-padding}
format-muted-margin = ${self.format-volume-margin}

ramp-volume-0 = %{F#f5c2e7}%{F-}
ramp-volume-1 = %{F#f5c2e7}%{F-}
ramp-volume-2 = %{F#f5c2e7}%{F-}

bar-volume-width = 6
bar-volume-format = %{+u}%{F#f5c2e7}%fill%%empty%%{F-}
bar-volume-fill = 
bar-volume-empty = 

label-volume = %percentage%%
label-muted = %{F#f5c2e7}󰖁 MUTED%{F-}

click-left = wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
scroll-up = wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
scroll-down = wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-

click-right = pavucontrol &
click-middle = wpctl set-volume @DEFAULT_AUDIO_SINK@ 100%

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = #a6e3a1

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = #a6e3a1

format-full = <ramp-capacity> <label-full>
format-full-underline = #a6e3a1

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = #a6e3a1

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = #a6e3a1
animation-charging-framerate = 1000

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = %percentage%%!
low-percentage = 15

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = #fab387
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = #f38ba8

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = #fab387

[settings]
screenchange-reload = true

[global/wm]
; Adjust margins for bottom placement
margin-top = 0
margin-bottom = 5

[module/apps]
type = custom/script
exec = polysubs
interval = 1
label = "  %{A1:}%{A3:}%{T2}%{F#89b4fa}%{F-}%{T-}"
format-padding = 2
format-margin = 0
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-underline = #89b4fa
format-prefer-foreground = #89b4fa
click-left = rofi -show drun &
click-right = rofi -show drun &

[module/Network]
type = custom/script
exec = echo "%{+u}%{F#a6e3a1}󰖩{F-}"
interval = 1
format-prefix = "  "
format-suffix = "  "
format-underline = #a6e3a1
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-underline-hover = #a6e3a1
format-underline-click = #a6e3a1
format-background-hover = #313244
click-left = bash ~/.config/rofi/wifi.sh &
click-right = bash ~/.config/rofi/wifi.sh &

[module/netstat]
type = custom/script
exec = if ping -c 1 8.8.8.8 &> /dev/null; then echo "%{+u}%{F#89b4fa}󰒢%{F-} Connected"; else echo "%{+u}%{F#f38ba8}󰒢%{F-} Offline"; fi
interval = 5
format-prefix = "  "
format-suffix = "  "
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-background-hover = #313244
format-underline = #89b4fa

[module/Logout]
type = custom/script
exec = echo "%{+u}%{F#f38ba8}󰍃%{F-}"
interval = 1
format-prefix = "  "
format-suffix = "  "
format-underline = #f38ba8
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-underline-hover = #f38ba8
format-underline-click = #f38ba8
format-background-hover = #313244
click-left = wlogout &
click-right = wlogout &

[module/power-profile]
type = custom/script
exec = powerprofilesctl get | grep -q power-saver && echo "%{+u}%{F#a6e3a1}%{F-}" || (powerprofilesctl get | grep -q balanced && echo "%{+u}%{F#f9e2af}%{F-}" || echo "%{+u}%{F#f38ba8}󰓅%{F-}")
interval = 5
signal = 1
format-prefix = "  "
format-suffix = "  "
format-background = ${colors.background}
format-background-hover = #313244
click-left = powerprofilesctl set $(powerprofilesctl get | grep -q power-saver && echo "balanced" || (powerprofilesctl get | grep -q balanced && echo "performance" || echo "power-saver")) && pkill -USR1 polybar
click-middle = notify-send "Power Profile" "Current: $(powerprofilesctl get)"

[module/brightness]
type = custom/script
exec = brightnessctl -m | awk -F, '{printf "%%{+u}%%{F#f9e2af}󰃟%%{F-} %.0f%%", $4}'
interval = 5
format-prefix = "  "
format-suffix = "  "
format-underline = #f9e2af
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-underline-hover = #f9e2af
format-underline-click = #f9e2af
format-background-hover = #313244
scroll-up = brightnessctl set 5%+
scroll-down = brightnessctl set 5%-
click-left = brightnessctl set 10%+
click-right = brightnessctl set 10%-

[module/keyboard-backlight]
type = custom/script
exec = brightnessctl -m --device='*::kbd_backlight' | awk -F, '{printf "%%{+u}%%{F#89b4fa}󰌌%%{F-} %.0f%%", $4}'
interval = 5
format-prefix = "  "
format-suffix = "  "
format-underline = #89b4fa
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-underline-hover = #89b4fa
format-underline-click = #89b4fa
format-background-hover = #313244
scroll-up = brightnessctl --device='*::kbd_backlight' set 50%+
scroll-down = brightnessctl --device='*::kbd_backlight' set 50%-
click-left = brightnessctl --device='*::kbd_backlight' set 50%+
click-right = brightnessctl --device='*::kbd_backlight' set 50%-

; vim:ft=dosini
