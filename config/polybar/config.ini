##====================================##
#  SAUPERMAN POLYBAR CONFIG            #
##====================================##

[colors]
; Multicolor scheme for black background
background = #000000
background-alt = #404040
foreground = #ffffff
foreground-alt = #595959
primary = #2aa198
secondary = #268bd2
alert = #ffffff

[bar/example]
; Bottom placement settings
monitor = ${env:MONITOR:}
width = 100%
height = 20
radius = 0.0
fixed-center = false

; Position at bottom
bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #ff6b6b

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = "Symbols Nerd Font:size=12;1"
font-1 = "Fira Code:size=10;0"

; Module arrangement
modules-left = apps temperature keyboard-backlight brightness battery Network netstat
modules-center = bspwm i3
modules-right = filesystem volume cpu memory date power-profile Logout

tray-position = right
tray-padding = 2

override-redirect = true
enable-ipc = true

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/titlescript]
type = custom/script
tail = true
label = %output%
interval = 1
exec = displaytitle

[module/titlehook]
type = custom/ipc
hook-0 = displaytitle
hook-1 = displaytitle
hook-2 = displaytitle switch
initial = 1

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "󰌌 "
format-prefix-foreground = #FF5252
format-prefix-underline = #FF5252

label-layout = %layout%
label-layout-foreground = #FF5252
label-layout-underline = #FF5252

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = #FF5252
label-indicator-foreground = #000000
label-indicator-underline = #FF5252

[module/filesystem]
type = internal/fs
interval = 60
fixed-values = true

mount-0 = /

format-mounted = <label-mounted>
format-mounted-underline = #fff2d9
format-mounted-background = ${colors.background}
format-mounted-padding = 1
format-mounted-margin = 1

format-unmounted = <label-unmounted>
format-unmounted-underline = #fff2d9
format-unmounted-background = ${colors.background-alt}
format-unmounted-foreground = #fff2d9
format-unmounted-padding = 1
format-unmounted-margin = 1

label-mounted = %{F#fff2d9}󰋊 %used%%%{F-}
label-mounted-background = ${color.mb}

label-unmounted = %{F#fff2d9} %mountpoint% not mounted%{F-}

ramp-used-0 = 
ramp-used-1 = 
ramp-used-2 = 
ramp-used-3 = 
ramp-used-foreground = #fff2d9

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= #59c2ff
label-focused-padding = 2
label-focused-foreground = #ffffff

label-occupied = %index%
label-occupied-padding = 2
label-occupied-foreground = #ffffff

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2
label-urgent-foreground = #ffffff

label-empty = %index%
label-empty-foreground = #595959
label-empty-padding = 2

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-mode-padding = 2
label-mode-foreground = #000000
label-mode-background = #E91E63

label-focused = %index%
label-focused-background = ${module/bspwm.label-focused-background}
label-focused-underline = #2196F3
label-focused-padding = ${module/bspwm.label-focused-padding}
label-focused-foreground = #2196F3

label-unfocused = %index%
label-unfocused-padding = ${module/bspwm.label-occupied-padding}
label-unfocused-foreground = #2196F3

label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = #2196F3
label-visible-padding = ${self.label-focused-padding}
label-visible-foreground = #2196F3

label-urgent = %index%
label-urgent-background = ${module/bspwm.label-urgent-background}
label-urgent-padding = ${module/bspwm.label-urgent-padding}
label-urgent-foreground = #2196F3

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = #00BCD4
format-underline = #00BCD4
label = %percentage:2%%
label-foreground = #00BCD4

[module/memory]
type = internal/memory
interval = 2
format-prefix = "⚡"
format-prefix-foreground = #FFC107
format-underline = #FFC107
label = %percentage_used%%
label-foreground = #FFC107

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = 󰃰
format-prefix-foreground = #ebd4ff
format-underline = #ebd4ff
label = %date% %time%
label-foreground = #ebd4ff

[module/volume]
type = internal/pulseaudio

format-volume = <ramp-volume> <bar-volume> <label-volume>
format-volume-underline = #03A9F4
format-volume-background = ${colors.background}
format-volume-foreground = #03A9F4
format-volume-padding = 1
format-volume-margin = 1

format-muted = <label-muted>
format-muted-underline = #03A9F4
format-muted-background = #1a1a1a
format-muted-foreground = #03A9F4
format-muted-padding = ${self.format-volume-padding}
format-muted-margin = ${self.format-volume-margin}

ramp-volume-0 = %{F#03A9F4}%{F-}
ramp-volume-1 = %{F#03A9F4}%{F-}
ramp-volume-2 = %{F#03A9F4}%{F-}

bar-volume-width = 6
bar-volume-format = %{+u}%{F#03A9F4}%fill%%empty%%{F-}
bar-volume-fill = 
bar-volume-empty = 

label-volume = %percentage%%
label-muted = %{F#03A9F4}󰖁 MUTED%{F-}

click-left = wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
scroll-up = wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
scroll-down = wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-

click-right = pavucontrol &
click-middle = wpctl set-volume @DEFAULT_AUDIO_SINK@ 100%

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = #4CAF50
format-charging-foreground = #4CAF50

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = #4CAF50
format-discharging-foreground = #4CAF50

format-full = <ramp-capacity> <label-full>
format-full-underline = #4CAF50
format-full-foreground = #4CAF50

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = #4CAF50

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = #4CAF50
animation-charging-framerate = 1000

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = %percentage%%!
low-percentage = 15

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = #FF5722
format-foreground = #FF5722
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}
format-warn-foreground = #FF5722

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = #FF5722

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = #FF5722

[settings]
screenchange-reload = true

[global/wm]
; Adjust margins for bottom placement
margin-top = 0
margin-bottom = 5

[module/apps]
type = custom/script
exec = polysubs
interval = 1
label = "  %{A1:}%{A3:}%{T2}%{F#52cbff}%{F-}%{T-}"
format-padding = 2
format-margin = 0
format-foreground = #52cbff
format-background = ${colors.background}
format-underline = #52cbff
format-prefer-foreground = #52cbff
click-left = rofi -show drun &
click-right = rofi -show drun &

[module/Network]
type = custom/script
exec = echo "%{+u}%{F#2eff5b}󰖩%{F-}"
interval = 1
format-prefix = "  "
format-suffix = "  "
format-underline = #2eff5b
format-background = ${colors.background}
format-foreground = #2eff5b
format-underline-hover = #2eff5b
format-underline-click = #2eff5b
format-background-hover = #1a1a1a
click-left = nm-connection-editor &
click-right = nm-connection-editor &

[module/netstat]
type = custom/script
exec = if ping -c 1 8.8.8.8 &> /dev/null; then echo "%{+u}%{F#009688}󰒢%{F-} Connected"; else echo "%{+u}%{F#009688}󰒢%{F-} Offline"; fi
interval = 5
format-prefix = "  "
format-suffix = "  "
format-background = ${colors.background}
format-foreground = #009688
format-background-hover = #1a1a1a
format-underline = #009688

[module/Logout]
type = custom/script
exec = echo "%{+u}%{F#F44336}󰍃%{F-}"
interval = 1
format-prefix = "  "
format-suffix = "  "
format-underline = #F44336
format-background = ${colors.background}
format-foreground = #F44336
format-underline-hover = #F44336
format-underline-click = #F44336
format-background-hover = #1a1a1a
click-left = wlogout &
click-right = wlogout &

[module/power-profile]
type = custom/script
exec = powerprofilesctl get | grep -q power-saver && echo "%{+u}%{F#4abdff}%{F-}" || (powerprofilesctl get | grep -q balanced && echo "%{+u}%{F#4abdff}%{F-}" || echo "%{+u}%{F#4abdff}󰓅%{F-}")
interval = 5
signal = 1
format-prefix = "  "
format-suffix = "  "
format-background = ${colors.background}
format-foreground = #4abdff
format-background-hover = #1a1a1a
format-underline = #4abdff
click-left = powerprofilesctl set $(powerprofilesctl get | grep -q power-saver && echo "balanced" || (powerprofilesctl get | grep -q balanced && echo "performance" || echo "power-saver")) && pkill -USR1 polybar
click-middle = notify-send "Power Profile" "Current: $(powerprofilesctl get)"

[module/brightness]
type = custom/script
exec = brightnessctl -m | awk -F, '{printf "%%{+u}%%{F#FF4081}󰃟%%{F-} %.0f%%", $4}'
interval = 5
format-prefix = "  "
format-suffix = "  "
format-underline = #FF4081
format-background = ${colors.background}
format-foreground = #FF4081
format-underline-hover = #FF4081
format-underline-click = #FF4081
format-background-hover = #1a1a1a
scroll-up = brightnessctl set 5%+
scroll-down = brightnessctl set 5%-
click-left = brightnessctl set 10%+
click-right = brightnessctl set 10%-

[module/keyboard-backlight]
type = custom/script
exec = brightnessctl -m --device='*::kbd_backlight' | awk -F, '{printf "%%{+u}%%{F#7C4DFF}󰌌%%{F-} %.0f%%", $4}'
interval = 5
format-prefix = "  "
format-suffix = "  "
format-underline = #7C4DFF
format-background = ${colors.background}
format-foreground = #7C4DFF
format-underline-hover = #7C4DFF
format-underline-click = #7C4DFF
format-background-hover = #1a1a1a
scroll-up = brightnessctl --device='*::kbd_backlight' set 50%+
scroll-down = brightnessctl -- device='*::kbd_backlight' set 50%-
click-left = brightnessctl --device='*::kbd_backlight' set 50%+
click-right = brightnessctl --device='*::kbd_backlight' set 50%-

; vim:ft=dosini
