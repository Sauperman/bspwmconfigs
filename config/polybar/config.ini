#=====================================================#
#   SAUPERMAN POLYBAR                                 #
#=====================================================#

[colors]
background = #000000
background-alt = #595959
foreground = #FFFFFF
foreground-alt = #6C7086
primary = #2a94ff
secondary = #e60053
alert = #bd2c40

[bar/example]
; Bottom placement settings
monitor = ${env:MONITOR:}
width = 100%
height = 20
; Remove top margin and add bottom margin if needed
; offset-x = 1%
; offset-y = 1%
radius = 0.0
fixed-center = false

; Position at bottom
bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = "Symbols Nerd Font:size=12;1"
font-1 = "Fira Code:size=10;0"

; Module arrangement (same as original)
modules-left = apps bspwm i3
modules-center =
modules-right = filesystem volume xkeyboard memory cpu battery temperature date powermenu power-profile brightness keyboard-backlight netstat Network Logout

tray-position = right
tray-padding = 2
;tray-transparent = true
;tray-background = #0063ff

;wm-restack = bspwm
;wm-restack = i3

override-redirect = true
enable-ipc = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%


[module/titlescript]
type = custom/script
tail = true
label = %output%
interval = 1
;exec = i3get -r t
exec = displaytitle

[module/titlehook]
type = custom/ipc
hook-0 = displaytitle
hook-1 = displaytitle
hook-2 = displaytitle switch
initial = 1

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = #B39DDB
format-prefix-underline = #B39DDB

label-layout = %layout%
label-layout-foreground = #B39DDB
label-layout-underline = #B39DDB

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = #B39DDB
label-indicator-foreground = #2A2A2A
label-indicator-underline = #B39DDB

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted = <label-mounted>
format-mounted-underline = #D2B48C
format-mounted-background = ${colors.background}
format-mounted-padding = 1
format-mounted-margin = 1

format-unmounted = <label-unmounted>
format-unmounted-underline = #D2B48C
format-unmounted-background = ${colors.background-alt}
format-unmounted-foreground = #D2B48C
format-unmounted-padding = 1
format-unmounted-margin = 1

label-mounted = %{F#D2B48C} %mountpoint%: %percentage_used%%%{F-}
label-unmounted = %{F#D2B48C} %mountpoint% not mounted%{F-}

ramp-used-0 = ░
ramp-used-1 = ▒
ramp-used-2 = ▓
ramp-used-3 = █
ramp-used-foreground = #D2B48C

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

label-focused = %index%
label-focused-background = ${module/bspwm.label-focused-background}
label-focused-underline = ${module/bspwm.label-focused-underline}
label-focused-padding = ${module/bspwm.label-focused-padding}

label-unfocused = %index%
label-unfocused-padding = ${module/bspwm.label-occupied-padding}

label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

label-urgent = %index%
label-urgent-background = ${module/bspwm.label-urgent-background}
label-urgent-padding = ${module/bspwm.label-urgent-padding}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = #00FFAA
format-underline = #00FFAA
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "⚡"
format-prefix-foreground = #00BFFF
format-underline = #00BFFF
label = %percentage_used%%

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = 
format-prefix-foreground = #1E90FF
format-underline = #1E90FF
label = %date% %time%

[module/volume]
type = internal/pulseaudio

format-volume = <ramp-volume> <bar-volume> <label-volume>
format-volume-underline = #26A69A
format-volume-background = ${colors.background}
format-volume-foreground = #26A69A
format-volume-padding = 1
format-volume-margin = 1

format-muted = <label-muted>
format-muted-underline = #26A69A
format-muted-background = #2A3B4C
format-muted-foreground = #26A69A
format-muted-padding = ${self.format-volume-padding}
format-muted-margin = ${self.format-volume-margin}

ramp-volume-0 = %{F#26A69A}%{F-}
ramp-volume-1 = %{F#26A69A}%{F-}
ramp-volume-2 = %{F#26A69A}%{F-}

bar-volume-width = 6
bar-volume-format = %{+u}%{F#26A69A}%fill%%empty%%{F-}
bar-volume-fill = █
bar-volume-empty = ░

label-volume = %percentage%%
label-muted = %{F#26A69A} MUTED%{F-}

click-left = wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
scroll-up = wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
scroll-down = wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-

click-right = pavucontrol &
click-middle = wpctl set-volume @DEFAULT_AUDIO_SINK@ 100%

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = #4CAF50

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = #4CAF50

format-full = <label-full>
format-full-underline = #4CAF50

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = #4CAF50

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = #4CAF50
animation-charging-framerate = 1000

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = %percentage%%!
low-percentage = 15

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = #FFA500
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature%
label-warn = %temperature%
label-warn-foreground = #ff0000

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = #FFA500

[settings]
screenchange-reload = true

[global/wm]
; Adjust margins for bottom placement
margin-top = 0
margin-bottom = 5

[module/apps]
type = custom/script
exec = polysubs
interval = 1
label = "  %{A1:}%{A3:}%{T2}%{F#7dcfff}%{F-}%{T-}"
format-padding = 2
format-margin = 0
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-underline = #00b4ff
format-prefer-foreground = #00b4ff
click-left = rofi -show drun &
click-right = rofi -show drun &

[module/Network]
type = custom/script
exec = echo "%{+u}%{F#15ff00}{F-}"
interval = 1
format-prefix = "  "
format-suffix = "  "
format-underline = #15ff00
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-underline-hover = #15ff00
format-underline-click = #15ff00
format-background-hover = #363c48
click-left = nm-connection-editor &
click-right = nm-connection-editor &

[module/netstat]
type = custom/script
exec = if ping -c 1 8.8.8.8 &> /dev/null; then echo "%{+u}%{F#7dcfff}%{F-} Connected"; else echo "%{+u}%{F#ff002f}%{F-} Offline"; fi
interval = 5
format-prefix = "  "
format-suffix = "  "
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-background-hover = #363c48
format-underline = #4a4a4a

[module/Logout]
type = custom/script
exec = echo "%{+u}%{F#ff002f}%{F-}"
interval = 1
format-prefix = "  "
format-suffix = "  "
format-underline = #ff002f
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-underline-hover = #ff002f
format-underline-click = #ff002f
format-background-hover = #363c48
click-left = wlogout &
click-right = wlogout &

[module/power-profile]
type = custom/script
exec = powerprofilesctl get | grep -q power-saver && echo "%{+u}%{F#4CAF50}%{F-}" || (powerprofilesctl get | grep -q balanced && echo "%{+u}%{F#FFC107}%{F-}" || echo "%{+u}%{F#F44336}%{F-}")
interval = 5
signal = 1
format-prefix = "  "
format-suffix = "  "
format-background = ${colors.background}
format-background-hover = #363c48
click-left = powerprofilesctl set $(powerprofilesctl get | grep -q power-saver && echo "balanced" || (powerprofilesctl get | grep -q balanced && echo "performance" || echo "power-saver")) && pkill -USR1 polybar
click-middle = notify-send "Power Profile" "Current: $(powerprofilesctl get)"

[module/brightness]
type = custom/script
exec = brightnessctl -m | awk -F, '{printf "%%{+u}%%{F#ffd866}%%{F-} %.0f%%", $4}'
interval = 5
format-prefix = "  "
format-suffix = "  "
format-underline = #ffd866
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-underline-hover = #ffd866
format-underline-click = #ffd866
format-background-hover = #363c48
scroll-up = brightnessctl set 5%+
scroll-down = brightnessctl set 5%-
click-left = brightnessctl set 10%+
click-right = brightnessctl set 10%-


[module/keyboard-backlight]
type = custom/script
exec = brightnessctl -m --device='*::kbd_backlight' | awk -F, '{printf "%%{+u}%%{F#7dcfff}%%{F-} %.0f%%", $4}'
interval = 5
format-prefix = "  "
format-suffix = "  "
format-underline = #7dcfff
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-underline-hover = #7dcfff
format-underline-click = #7dcfff
format-background-hover = #363c48
scroll-up = brightnessctl --device='*::kbd_backlight' set 50%+
scroll-down = brightnessctl --device='*::kbd_backlight' set 50%-
click-left = brightnessctl --device='*::kbd_backlight' set 50%+
click-right = brightnessctl --device='*::kbd_backlight' set 50%-


; vim:ft=dosini
