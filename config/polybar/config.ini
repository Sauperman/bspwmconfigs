##====================================##
#  SAUPERMAN POLYBAR CONFIG            #
##====================================##

[colors]
; New color scheme with blue accent
background = #0a0a14
background-alt = #1a1a2a
foreground = #e0e0e0
foreground-alt = #707090
primary = #4a8cff
secondary = #5da8ff
alert = #ff6b6b

[bar/example]
; Bottom placement settings
monitor = ${env:MONITOR:}
width = 100%
height = 20
radius = 0.0
fixed-center = false

; Position at bottom
bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #4a8cff

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = "Symbols Nerd Font:size=12;1"
font-1 = "Fira Code:size=10;0"

; Module arrangement
modules-left = apps temperature keyboard-backlight brightness battery Network netstat wall
modules-center = bspwm i3
modules-right = filesystem volume cpu memory date power-profile Logout

tray-position = right
tray-padding = 2

override-redirect = true
enable-ipc = true

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/wall]
type = custom/script
exec = echo "%{+u}%{F#4a8cff}%{F-}"
interval = 1
format-prefix = "  "
format-suffix = "  "
format-underline = #4a8cff
format-background = ${colors.background}
format-foreground = #4a8cff
format-underline-hover = #4a8cff
format-underline-click = #4a8cff
format-background-hover = #1a1a2a
click-left = feh --bg-fill --randomize ~/.config/wallpaper/* && notify-send "Wallpaper" "Random wallpaper set successfully!"
click-right = feh --bg-fill --randomize ~/.config/wallpaper/*
click-middle = notify-send "Wallpaper" "Click left: Random wallpaper\nClick right: Random wallpaper (silent)"

[module/titlescript]
type = custom/script
tail = true
label = %output%
interval = 1
exec = displaytitle

[module/titlehook]
type = custom/ipc
hook-0 = displaytitle
hook-1 = displaytitle
hook-2 = displaytitle switch
initial = 1

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "󰌌 "
format-prefix-foreground = #4a8cff
format-prefix-underline = #4a8cff

label-layout = %layout%
label-layout-foreground = #4a8cff
label-layout-underline = #4a8cff

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = #4a8cff
label-indicator-foreground = #0a0a14
label-indicator-underline = #4a8cff

[module/filesystem]
type = internal/fs
interval = 60
fixed-values = true

mount-0 = /

format-mounted = <label-mounted>
format-mounted-underline = #a8d0ff
format-mounted-background = ${colors.background}
format-mounted-padding = 1
format-mounted-margin = 1

format-unmounted = <label-unmounted>
format-unmounted-underline = #a8d0ff
format-unmounted-background = ${colors.background-alt}
format-unmounted-foreground = #a8d0ff
format-unmounted-padding = 1
format-unmounted-margin = 1

label-mounted = %{F#a8d0ff}󰋊 %used%%%{F-}
label-mounted-background = ${color.mb}

label-unmounted = %{F#a8d0ff} %mountpoint% not mounted%{F-}

ramp-used-0 = 
ramp-used-1 = 
ramp-used-2 = 
ramp-used-3 = 
ramp-used-foreground = #a8d0ff

[module/bspwm]
type = internal/bspwm

label-focused = 󰊠
label-focused-background = ${colors.background-alt}
label-focused-underline= #5da8ff
label-focused-padding = 2
label-focused-foreground = #e0e0e0

label-occupied = 󰊠
label-occupied-padding = 2
label-occupied-foreground = #e0e0e0

label-urgent = 󰊠
label-urgent-background = ${colors.alert}
label-urgent-padding = 2
label-urgent-foreground = #e0e0e0

label-empty = 󰊠
label-empty-foreground = #707090
label-empty-padding = 2

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-mode-padding = 2
label-mode-foreground = #0a0a14
label-mode-background = #5da8ff

label-focused = %index%
label-focused-background = ${module/bspwm.label-focused-background}
label-focused-underline = #5da8ff
label-focused-padding = ${module/bspwm.label-focused-padding}
label-focused-foreground = #5da8ff

label-unfocused = %index%
label-unfocused-padding = ${module/bspwm.label-occupied-padding}
label-unfocused-foreground = #5da8ff

label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = #5da8ff
label-visible-padding = ${self.label-focused-padding}
label-visible-foreground = #5da8ff

label-urgent = %index%
label-urgent-background = ${module/bspwm.label-urgent-background}
label-urgent-padding = ${module/bspwm.label-urgent-padding}
label-urgent-foreground = #5da8ff

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = #5da8ff
format-underline = #5da8ff
label = %percentage:2%%
label-foreground = #5da8ff

[module/memory]
type = internal/memory
interval = 2
format-prefix = "⚡"
format-prefix-foreground = #ffb74d
format-underline = #ffb74d
label = %percentage_used%%
label-foreground = #ffb74d

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = 󰃰
format-prefix-foreground = #a8d0ff
format-underline = #a8d0ff
label = %date% %time%
label-foreground = #a8d0ff

[module/volume]
type = internal/pulseaudio

format-volume = <ramp-volume> <bar-volume> <label-volume>
format-volume-underline = #5da8ff
format-volume-background = ${colors.background}
format-volume-foreground = #5da8ff
format-volume-padding = 1
format-volume-margin = 1

format-muted = <label-muted>
format-muted-underline = #5da8ff
format-muted-background = #1a1a2a
format-muted-foreground = #5da8ff
format-muted-padding = ${self.format-volume-padding}
format-muted-margin = ${self.format-volume-margin}

ramp-volume-0 = %{F#5da8ff}%{F-}
ramp-volume-1 = %{F#5da8ff}%{F-}
ramp-volume-2 = %{F#5da8ff}%{F-}

bar-volume-width = 6
bar-volume-format = %{+u}%{F#5da8ff}%fill%%empty%%{F-}
bar-volume-fill = 
bar-volume-empty = 

label-volume = %percentage%%
label-muted = %{F#5da8ff}󰖁 MUTED%{F-}

click-left = wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
scroll-up = wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
scroll-down = wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-

click-right = pavucontrol &
click-middle = wpctl set-volume @DEFAULT_AUDIO_SINK@ 100%

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = #4caf50
format-charging-foreground = #4caf50

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = #4caf50
format-discharging-foreground = #4caf50

format-full = <ramp-capacity> <label-full>
format-full-underline = #4caf50
format-full-foreground = #4caf50

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = #4CAF50

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = #4CAF50
animation-charging-framerate = 1000

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = %percentage%%!
low-percentage = 15

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = #ff6b6b
format-foreground = #ff6b6b
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}
format-warn-foreground = #ff6b6b

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = #ff6b6b

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = #ff6b6b

[settings]
screenchange-reload = true

[global/wm]
; Adjust margins for bottom placement
margin-top = 0
margin-bottom = 5

[module/apps]
type = custom/script
exec = polysubs
interval = 1
label = "  %{A1:}%{A3:}%{T2}%{F#5da8ff}%{F-}%{T-}"
format-padding = 2
format-margin = 0
format-foreground = #5da8ff
format-background = ${colors.background}
format-underline = #5da8ff
format-prefer-foreground = #5da8ff
click-left = rofi -show drun &
click-right = rofi -show drun &

[module/Network]
type = custom/script
exec = echo "%{+u}%{F#4caf50}󰖩%{F-}"
interval = 1
format-prefix = "  "
format-suffix = "  "
format-underline = #4caf50
format-background = ${colors.background}
format-foreground = #4caf50
format-underline-hover = #4caf50
format-underline-click = #4caf50
format-background-hover = #1a1a2a
click-left = bash ~/.config/rofi/wifi.sh &
click-right = bash ~/.config/rofi/wifi.sh &

[module/netstat]
type = custom/script
exec = if ping -c 1 8.8.8.8 &> /dev/null; then echo "%{+u}%{F#5da8ff}󰒢%{F-} Connected"; else echo "%{+u}%{F#5da8ff}󰒢%{F-} Offline"; fi
interval = 5
format-prefix = "  "
format-suffix = "  "
format-background = ${colors.background}
format-foreground = #5da8ff
format-background-hover = #1a1a2a
format-underline = #5da8ff

[module/Logout]
type = custom/script
exec = echo "%{+u}%{F#ff6b6b}󰍃%{F-}"
interval = 1
format-prefix = "  "
format-suffix = "  "
format-underline = #ff6b6b
format-background = ${colors.background}
format-foreground = #ff6b6b
format-underline-hover = #ff6b6b
format-underline-click = #ff6b6b
format-background-hover = #1a1a2a
click-left = wlogout &
click-right = wlogout &

[module/power-profile]
type = custom/script
exec = powerprofilesctl get | grep -q power-saver && echo "%{+u}%{F#5da8ff}%{F-}" || (powerprofilesctl get | grep -q balanced && echo "%{+u}%{F#5da8ff}%{F-}" || echo "%{+u}%{F#5da8ff}󰓅%{F-}")
interval = 5
signal = 1
format-prefix = "  "
format-suffix = "  "
format-background = ${colors.background}
format-foreground = #5da8ff
format-background-hover = #1a1a2a
format-underline = #5da8ff
click-left = powerprofilesctl set $(powerprofilesctl get | grep -q power-saver && echo "balanced" || (powerprofilesctl get | grep -q balanced && echo "performance" || echo "power-saver")) && pkill -USR1 polybar
click-middle = notify-send "Power Profile" "Current: $(powerprofilesctl get)"

[module/brightness]
type = custom/script
exec = brightnessctl -m | awk -F, '{printf "%%{+u}%%{F#ff9d5c}󰃟%%{F-} %.0f%%", $4}'
interval = 5
format-prefix = "  "
format-suffix = "  "
format-underline = #ff9d5c
format-background = ${colors.background}
format-foreground = #ff9d5c
format-underline-hover = #ff9d5c
format-underline-click = #ff9d5c
format-background-hover = #1a1a2a
scroll-up = brightnessctl set 5%+
scroll-down = brightnessctl set 5%-
click-left = brightnessctl set 10%+
click-right = brightnessctl set 10%-

[module/keyboard-backlight]
type = custom/script
exec = brightnessctl -m --device='*::kbd_backlight' | awk -F, '{printf "%%{+u}%%{F#9d7aff}󰌌%%{F-} %.0f%%", $4}'
interval = 5
format-prefix = "  "
format-suffix = "  "
format-underline = #9d7aff
format-background = ${colors.background}
format-foreground = #9d7aff
format-underline-hover = #9d7aff
format-underline-click = #9d7aff
format-background-hover = #1a1a2a
scroll-up = brightnessctl --device='*::kbd_backlight' set 50%+
scroll-down = brightnessctl -- device='*::kbd_backlight' set 50%-
click-left = brightnessctl --device='*::kbd_backlight' set 50%+
click-right = brightnessctl --device='*::kbd_backlight' set 50%-

; vim:ft=dosini
