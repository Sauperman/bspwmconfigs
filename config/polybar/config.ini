#=====================================================#
#   SAUPERMAN POLYBAR - REFINED THEME                #
#=====================================================#

[global/wm]
margin-top = 0
margin-bottom = 0

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 20
offset-x = 0%
offset-y = 0%
background = #000000
foreground = #A9B1D6
line-size = 2
line-color = #7AA2F7
border-size = 0
border-color = #00000000
padding-left = 0
padding-right = 0
module-margin-left = 1
module-margin-right = 1
font-0 = JetBrainsMonoMedium:pixelsize=8
font-1 = HackNerdFont:pixelsize=10
font-2 = NotoColorEmoji:fontformat=truetype:scale=10:antialias=false
font-3 = IPAGothic:fontformat=truetype:pixelsize=10:antialias=false
modules-left = apps xworkspaces
modules-center =
modules-right = filesystem volume xkeyboard memory cpu battery temp date power-profile brightness keyboard-backlight netstat network Logout
wm-restack = generic
override-redirect = false
bottom = true
cursor-click = pointer
cursor-scroll = ns-resize

;==================================================
; Modules
;==================================================

[module/apps]
type = custom/script
exec = polysubs
interval = 1
label = "%{F#7AA2F7}%{F-}%{T-}"
format-padding = 1
format-margin = 0
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-underline = #7AA2F7
format-prefer-foreground = #7AA2F7
click-left = rofi -show drun &
click-right = rofi -show drun &

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = #3B4261
label-active-underline= #7AA2F7
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = #F7768E
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = #565F89
label-empty-padding = 1

[module/filesystem]
type = internal/fs
interval = 60
fixed-values = true

mount-0 = /

format-mounted = <label-mounted>
format-mounted-underline = #E0AF68
format-mounted-background = ${colors.background}
format-mounted-padding = 1
format-mounted-margin = 1

format-unmounted = <label-unmounted>
format-unmounted-underline = #E0AF68
format-unmounted-background = ${colors.background-alt}
format-unmounted-foreground = #E0AF68
format-unmounted-padding = 1
format-unmounted-margin = 1

label-mounted = %{F#E0AF68} %used%%%{F-}
label-mounted-background = ${color.mb}

label-unmounted = %{F#E0AF68} %mountpoint% not mounted%{F-}

ramp-used-0 = ░
ramp-used-1 = ▒
ramp-used-2 = ▓
ramp-used-3 = █
ramp-used-foreground = #E0AF68

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = #BB9AF7
format-prefix-underline = #BB9AF7

label-layout = %layout%
label-layout-foreground = #BB9AF7
label-layout-underline = #BB9AF7

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = #BB9AF7
label-indicator-foreground = #1A1B26
label-indicator-underline = #BB9AF7

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = #73DACA
format-underline = #73DACA
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T3}⚡%{T-}"
format-prefix-foreground = #7AA2F7
format-underline = #7AA2F7
label = %percentage_used%%

[module/volume]
type = internal/pulseaudio

format-volume = <ramp-volume> <bar-volume> <label-volume>
format-volume-underline = #73DACA
format-volume-background = ${colors.background}
format-volume-foreground = #73DACA
format-volume-padding = 1
format-volume-margin = 1

format-muted = <label-muted>
format-muted-underline = #73DACA
format-muted-background = #2A3B3B
format-muted-foreground = #73DACA
format-muted-padding = ${self.format-volume-padding}
format-muted-margin = ${self.format-volume-margin}

ramp-volume-0 = %{F#73DACA}%{F-}
ramp-volume-1 = %{F#73DACA}%{F-}
ramp-volume-2 = %{F#73DACA}%{F-}

bar-volume-width = 6
bar-volume-format = %{+u}%{F#73DACA}%fill%%empty%%{F-}
bar-volume-fill = 
bar-volume-empty = 

label-volume = %percentage%%
label-muted = %{F#73DACA}󰖁 MUTED%{F-}

click-left = wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
scroll-up = wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
scroll-down = wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-

click-right = pavucontrol &
click-middle = wpctl set-volume @DEFAULT_AUDIO_SINK@ 100%

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d%
time = %H:%M
format = <label>
label =  %date%  %time%
label-foreground = #BB9AF7
format-underline = #BB9AF7

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = #9ECE6A

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = #9ECE6A

format-full = <ramp-capacity> <label-full>
format-full-underline = #9ECE6A

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = #9ECE6A

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = #9ECE6A
animation-charging-framerate = 1000

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = %percentage%%!
low-percentage = 15

[module/temp]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = #FF9E64
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = #F7768E

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = #FF9E64

[module/power-profile]
type = custom/script
exec = powerprofilesctl get | grep -q power-saver && echo "%{u#9ECE6A +u} %{F#9ECE6A}%{F-}  %{-u}" || (powerprofilesctl get | grep -q balanced && echo "%{u#E0AF68 +u} %{F#E0AF68}%{F-}  %{-u}" || echo "%{u#F7768E +u} %{F#F7768E}%{F-} %{-u}")
interval = 5
signal = 1
format = <label>
format-padding = 0
format-background = ${colors.background}
click-left = powerprofilesctl set $(powerprofilesctl get | grep -q power-saver && echo "balanced" || (powerprofilesctl get | grep -q balanced && echo "performance" || echo "power-saver")) && pkill -USR1 polybar
click-middle = notify-send "Power Profile" "Current: $(powerprofilesctl get)"

[module/brightness]
type = custom/script
exec = brightnessctl -m | awk -F, '{printf "%%{+u}%%{F#E0AF68}%%{F-} %.0f%%", $4}'
interval = 5
format-prefix = "  "
format-suffix = "  "
format-underline = #E0AF68
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-underline-hover = #E0AF68
format-underline-click = #E0AF68
format-background-hover = #292E42
scroll-up = brightnessctl set 5%+
scroll-down = brightnessctl set 5%-
click-left = brightnessctl set 10%+
click-right = brightnessctl set 10%-

[module/keyboard-backlight]
type = custom/script
exec = brightnessctl -m --device='*::kbd_backlight' | awk -F, '{printf "%%{+u}%%{F#7AA2F7}%%{F-} %.0f%%", $4}'
interval = 5
format-prefix = "  "
format-suffix = "  "
format-underline = #7AA2F7
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-underline-hover = #7AA2F7
format-underline-click = #7AA2F7
format-background-hover = #292E42
scroll-up = brightnessctl --device='*::kbd_backlight' set 50%+
scroll-down = brightnessctl --device='*::kbd_backlight' set 50%-
click-left = brightnessctl --device='*::kbd_backlight' set 50%+
click-right = brightnessctl --device='*::kbd_backlight' set 50%-

[module/network]
type = custom/script
exec = echo "%{+u}%{F#9ECE6A}"
interval = 1
format-prefix = " "
format-suffix = "  "
format-underline = #9ECE6A
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-underline-hover = #9ECE6A
format-underline-click = #9ECE6A
format-background-hover = #292E42
click-left = nm-connection-editor &
click-right = nm-connection-editor &

[module/netstat]
type = custom/script
exec = if ping -c 1 8.8.8.8 &> /dev/null; then echo "%{+u}%{F#7AA2F7}%{F-} Connected"; else echo "%{+u}%{F#F7768E}%{F-} Offline"; fi
interval = 5
format-prefix = "  "
format-suffix = "  "
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-background-hover = #292E42
format-underline = #7AA2F7

[module/Logout]
type = custom/script
exec = echo "%{+u}%{F#F7768E}%{F-}"
interval = 1
format-prefix = "  "
format-suffix = "  "
format-underline = #F7768E
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-underline-hover = #F7768E
format-underline-click = #F7768E
format-background-hover = #292E42
click-left = wlogout &
click-right = wlogout &

;==================================================
; Settings
;==================================================

[settings]
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-border = over
compositing-underline = over
compositing-overline = over

;==================================================
; Global formatting
;==================================================

[global]
; No global formatting needed for this config
