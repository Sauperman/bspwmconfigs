#=====================================================#
#   SAUPERMAN POLYBAR                                 #
#=====================================================#

[global/wm]
margin-top = 0
margin-bottom = 0

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 20
offset-x = 0%
offset-y = 0%
background = #000000
foreground = #ffffff
line-size = 2
line-color = #f00
border-size = 0
border-color = #00000000
padding-left = 0
padding-right = 0
module-margin-left = 1
module-margin-right = 1
font-0 = JetBrainsMonoMedium:pixelsize=8
font-1 = HackNerdFont:pixelsize=10
font-2 = NotoColorEmoji:fontformat=truetype:scale=10:antialias=false
font-3 = IPAGothic:fontformat=truetype:pixelsize=10:antialias=false
modules-left = apps xworkspaces
modules-center =
modules-right = filesystem volume xkeyboard memory cpu battery temp date power-profile brightness keyboard-backlight netstat network Logout
wm-restack = generic
override-redirect = false
bottom = true
cursor-click = pointer
cursor-scroll = ns-resize

;==================================================
; Modules
;==================================================

[module/apps]
type = custom/script
exec = polysubs
interval = 1
label = "%{F#7dcfff}%{F-}%{T-}"
format-padding = 1
format-margin = 0
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-underline = #00b4ff
format-prefer-foreground = #00b4ff
click-left = rofi -show drun &
click-right = rofi -show drun &

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = #434C5E
label-active-underline= #88C0D0
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = #BF616A
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = #4C566A
label-empty-padding = 1

[module/filesystem]
type = internal/fs
interval = 60
fixed-values = true

mount-0 = /

format-mounted = <label-mounted>
format-mounted-underline = #D2B48C
format-mounted-background = ${colors.background}
format-mounted-padding = 1
format-mounted-margin = 1

format-unmounted = <label-unmounted>
format-unmounted-underline = #D2B48C
format-unmounted-background = ${colors.background-alt}
format-unmounted-foreground = #D2B48C
format-unmounted-padding = 1
format-unmounted-margin = 1

label-mounted = %{F#D2B48C} %used%%%{F-}
label-mounted-background = ${color.mb}

label-unmounted = %{F#D2B48C} %mountpoint% not mounted%{F-}

ramp-used-0 = ░
ramp-used-1 = ▒
ramp-used-2 = ▓
ramp-used-3 = █
ramp-used-foreground = #D2B48C

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = #B39DDB
format-prefix-underline = #B39DDB

label-layout = %layout%
label-layout-foreground = #B39DDB
label-layout-underline = #B39DDB

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = #B39DDB
label-indicator-foreground = #2A2A2A
label-indicator-underline = #B39DDB

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = #00FFAA
format-underline = #00FFAA
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "⚡"
format-prefix-foreground = #00BFFF
format-underline = #00BFFF
label = %percentage_used%%



[module/volume]
type = internal/pulseaudio

format-volume = <ramp-volume> <bar-volume> <label-volume>
format-volume-underline = #c2f5e7
format-volume-background = ${colors.background}
format-volume-foreground = #c2f5e7
format-volume-padding = 1
format-volume-margin = 1

format-muted = <label-muted>
format-muted-underline = #c2f5e7
format-muted-background = #314431
format-muted-foreground = #c2f5e7
format-muted-padding = ${self.format-volume-padding}
format-muted-margin = ${self.format-volume-margin}

ramp-volume-0 = %{F#c2f5e7}%{F-}
ramp-volume-1 = %{F#c2f5e7}%{F-}
ramp-volume-2 = %{F#c2f5e7}%{F-}

bar-volume-width = 6
bar-volume-format = %{+u}%{F#c2f5e7}%fill%%empty%%{F-}
bar-volume-fill = 
bar-volume-empty = 

label-volume = %percentage%%
label-muted = %{F#c2f5e7}󰖁 MUTED%{F-}

click-left = wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
scroll-up = wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
scroll-down = wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-

click-right = pavucontrol &
click-middle = wpctl set-volume @DEFAULT_AUDIO_SINK@ 100%

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d%
time = %H:%M
format = <label>
label =  %date%  %time%
label-foreground = #B48EAD
format-underline = #B48EAD

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = #4CAF50

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = #4CAF50

format-full = <ramp-capacity> <label-full>
format-full-underline = #4CAF50

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = #4CAF50

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = #4CAF50
animation-charging-framerate = 1000

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = %percentage%%!
low-percentage = 15

[module/temp]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = #FFA500
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = #ff0000

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = #FFA500

[module/power-profile]
type = custom/script
exec = powerprofilesctl get | grep -q power-saver && echo "%{u#4CAF50 +u} %{F#4CAF50}%{F-}  %{-u}" || (powerprofilesctl get | grep -q balanced && echo "%{u#FFC107 +u} %{F#FFC107}%{F-}  %{-u}" || echo "%{u#F44336 +u} %{F#F44336}%{F-} %{-u}")
interval = 5
signal = 1
format = <label>
format-padding = 0
format-background = ${colors.background}
click-left = powerprofilesctl set $(powerprofilesctl get | grep -q power-saver && echo "balanced" || (powerprofilesctl get | grep -q balanced && echo "performance" || echo "power-saver")) && pkill -USR1 polybar
click-middle = notify-send "Power Profile" "Current: $(powerprofilesctl get)"

[module/brightness]
type = custom/script
exec = brightnessctl -m | awk -F, '{printf "%%{+u}%%{F#ffd866}%%{F-} %.0f%%", $4}'
interval = 5
format-prefix = "  "
format-suffix = "  "
format-underline = #ffd866
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-underline-hover = #ffd866
format-underline-click = #ffd866
format-background-hover = #363c48
scroll-up = brightnessctl set 5%+
scroll-down = brightnessctl set 5%-
click-left = brightnessctl set 10%+
click-right = brightnessctl set 10%-


[module/keyboard-backlight]
type = custom/script
exec = brightnessctl -m --device='*::kbd_backlight' | awk -F, '{printf "%%{+u}%%{F#7dcfff}%%{F-} %.0f%%", $4}'
interval = 5
format-prefix = "  "
format-suffix = "  "
format-underline = #7dcfff
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-underline-hover = #7dcfff
format-underline-click = #7dcfff
format-background-hover = #363c48
scroll-up = brightnessctl --device='*::kbd_backlight' set 50%+
scroll-down = brightnessctl --device='*::kbd_backlight' set 50%-
click-left = brightnessctl --device='*::kbd_backlight' set 50%+
click-right = brightnessctl --device='*::kbd_backlight' set 50%-


[module/network]
type = custom/script
exec = echo "%{+u}%{F#15ff00}"
interval = 1
format-prefix = " "
format-suffix = "  "
format-underline = #15ff00
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-underline-hover = #15ff00
format-underline-click = #15ff00
format-background-hover = #363c48
click-left = nm-connection-editor &
click-right = nm-connection-editor &

[module/netstat]
type = custom/script
exec = if ping -c 1 8.8.8.8 &> /dev/null; then echo "%{+u}%{F#7dcfff}%{F-} Connected"; else echo "%{+u}%{F#ff002f}%{F-} Offline"; fi
interval = 5
format-prefix = "  "
format-suffix = "  "
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-background-hover = #363c48
format-underline = #c7fdff

[module/Logout]
type = custom/script
exec = echo "%{+u}%{F#ff002f}%{F-}"
interval = 1
format-prefix = "  "
format-suffix = "  "
format-underline = #ff002f
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-underline-hover = #ff002f
format-underline-click = #ff002f
format-background-hover = #363c48
click-left = wlogout &
click-right = wlogout &
;==================================================
; Settings
;==================================================

[settings]
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-border = over
compositing-underline = over
compositing-overline = over

;==================================================
; Global formatting
;==================================================

[global]
; No global formatting needed for this config
